<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Währungsrechner</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="header">
      <img class="balken" src="img/3balken.png" alt="balken" />
      Währungsrechner
    </div>

    <div class="input-container">
      <img class="flag" src="img/eu.png" alt="eu-flag" />
      <input id="euroField" type="text" />
      <span class="currency">EUR</span>
    </div>

    <div class="arrows">
      <img class="arrow-container" src="img/pfeile.png" alt="pfeile" />
    </div>

    <div class="input-container">
      <img class="flag" src="img/usa.png" alt="us-flag" />
      <input id="usd" type="text" />
      <span class="currency">USD</span>
    </div>

    <div class="button">
      <button onclick="calc()">Berechnen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
